<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="info-block">
      <img class="info-block__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info-block__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="mian-block">
        <label class="mian-block__label" for="new-task">Add Item</label>
        <div class="mian-block__new-task">
          <input id="new-task" class="mian-block__new-task-input" type="text">
          <button class="mian-block__button">Add</button>
        </div>
      <h3 class="mian-block__title">Todo</h3>
      <ul class="to-do incomplete-tasks-ul" id="incomplete-tasks">
        <li class="to-do__li incomplete-tasks-ul__li">
          <input class="to-do__checkbox" type="checkbox">
          <label class="to-do__task-name ">Pay Bills</label>
          <input type="text" class="to-do__task-value">
          <button class="to-do__edit to-do__button">Edit</button>
          <button class="to-do__delete to-do__button">
            <img class="to-do__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="to-do__li incomplete-tasks-ul__li_edit">
          <input class="to-do__checkbox" type="checkbox">
          <label class="to-do__task-name ">Go Shopping</label>
          <input type="text" value="Go Shopping" class="to-do__task-value">
          <button class="to-do__edit to-do__button">Save</button>
          <button class="to-do__delete to-do__button">
            <img class="to-do__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="mian-block__title">Completed</h3>
      <ul class="to-do complete-tasks-ul" id="completed-tasks">
        <li class="to-do__li complete-tasks-ul__li">
          <input class="to-do__checkbox" type="checkbox" checked>
          <label class="to-do__task-name to-do__task-name_complite">See the Doctor</label>
          <input type="text" class="to-do__task-value">
          <button class="to-do__edit to-do__button">Edit</button>
          <button class="to-do__delete to-do__button">
            <img class="to-do__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>

</html>
